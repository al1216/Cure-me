<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Cv 19</title>
    
  </head>
  <body style="background:url(https://www.pharmaceutical-technology.com/wp-content/uploads/sites/10/2020/03/Covid-19-Vaccine-development-e1599531596297.jpg) ;">
    <div class="container">
      <form id="form" class="form" method="POST" data-netlify="true">
        <h2>Vaccine Form</h2>
        <button><a href="https://www.cowin.gov.in/home">Covin(Gov. Website)</a></button>
        <h3>This form will help us to collect information of vaccinated persons and those who are going to be vaccinated  </h3>
        <div class="form-control">
          <label for="username">Name</label>
          <input type="text" id="username" placeholder="Enter Name" name="Vaccinnr- Name"/>
          
        </div>
        <div class="form-control">
          <label for="Mobile number">Mobile number</label>
          <input type="tel" id="Mobile number" placeholder="Enter Number" name="Mobile"/>
      
        </div>
        <div class="form-control">
          <label for="Address">Age</label>
          <input type="number" id="Address" placeholder="Enter Age" name="Address" />
        
        </div>
        <div class="form-control">
          <label for="Symptoms">Have you Completed the Vaccine doses?</label>
          <input
            type="text"
            id="symp"
            placeholder="Yes/No" name="Yes/no for vaccine"
          />
          
        </div>
        <button type="submit">Submit</button>
        
          
      </form>
      
      
    </div>
    


    
  </body>
</html>
