<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Cv 19</title>
    
  </head>
  <body>
    <div class="container">
      <form id="form" class="form" method="POST" data-netlify="true">
        <h2>Covid - 19 Form</h2>
        <h3>This form will help to collect info of infected persons and to provide help as soon as possible</h3>
        <div class="form-control">
          <label for="username">Name</label>
          <input type="text" id="username" placeholder="Enter Name" name="Covid - Name"/>
          
        </div>
        <div class="form-control">
          <label for="Mobile number">Mobile number</label>
          <input type="tel" id="Mobile number" placeholder="Enter Number" name="Mobile"/>
      
        </div>
        <div class="form-control">
          <label for="Address">Address</label>
          <input type="text" id="Address" placeholder="Enter Address" name="Address" />
        
        </div>
        <div class="form-control">
          <label for="Symptoms">Symptoms</label>
          <input
            type="text"
            id="symp"
            placeholder="Describe your Symptoms" name="symptoms"
          />
          
        </div>
        <button type="submit">Submit</button>
        
      </form>
      
    </div>

    
  </body>
</html>
